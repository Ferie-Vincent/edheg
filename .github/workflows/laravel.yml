name: Laravel Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy-via-ftp:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # Récupère le code depuis la branche 'main'

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"  # Version PHP utilisée par Laravel

      - name: Install Composer Dependencies
        run: composer install --no-dev --prefer-dist --no-interaction

      - name: Install Node.js Dependencies
        run: npm install

      - name: Build assets (front-end)
        run: npm run build  # Utiliser la commande de build pour générer les fichiers front-end

      - name: Clean node_modules  # Nettoyer le dossier node_modules avant le déploiement
        run: rm -rf node_modules/

      - name: Set Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: ftp://195.154.87.159
          username: gpeedheg-abidjancii
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./  # Dossier à uploader (racine du projet Laravel)
          server-dir: /httpdocs/
          exclude: |  # Exclure certains dossiers et fichiers inutiles
            .git*
            node_modules/
            vendor/
            storage/*.key
            .env
            .github/
            tests/
            .vscode/

      - name: Generate Laravel Key
        run: php artisan key:generate
        working-directory: /httpdocs  # Répertoire où votre app est déployée sur le serveur
        env:
          APP_ENV: production
