name: Deploy Laravel Application

on:
  push:
    branches:
      - main  # DÃ©clencheur sur la branche principale

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'  # Version PHP pour votre application Laravel

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader --no-dev

      - name: Install Node.js dependencies
        run: npm install && npm run prod

      - name: Run Laravel migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: db_edheg
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate --force

      - name: Deploy to server
        run: |
          echo "Deploying to production server..."
          ssh user@your-server-ip <<EOF
            cd /path/to/your/laravel/application
            git pull origin main
            composer install --no-dev --prefer-dist --optimize-autoloader
            php artisan migrate --force
            php artisan cache:clear
            php artisan config:cache
          EOF
